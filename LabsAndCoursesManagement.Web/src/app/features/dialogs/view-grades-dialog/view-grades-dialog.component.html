<section class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="dataSource">
      <caption>Grades at {{tenant.courseTitle}}</caption>
  
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">
          {{ dataSource.indexOf(element) }}
        </td>
      </ng-container>
  
      <ng-container matColumnDef="student">
        <th mat-header-cell *matHeaderCellDef>Student Name</th>
        <td mat-cell *matCellDef="let element">Name</td>
      </ng-container>
      
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>Value</th>
        <td mat-cell *matCellDef="let element">{{ element.value }}</td>
      </ng-container>
  
      <ng-container matColumnDef="evaluationType">
        <th mat-header-cell *matHeaderCellDef>Evaluation Type</th>
        <td mat-cell *matCellDef="let element">{{ element.evaluationType }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </section>
